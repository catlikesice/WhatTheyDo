<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What They Do</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2rem;
      left: 0;
      background-color: #1f1f1f;
      padding: 0.5rem 0;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
    }

    nav li:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
